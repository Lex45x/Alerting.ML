<svg width="40" height="40" viewBox="0 0 40 40"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6" />
      <!-- blue-500 -->
      <stop offset="100%" stop-color="#8B5CF6" />
